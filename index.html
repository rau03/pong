<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-900">
    <div class="relative flex flex-col items-center">
      <!-- Score Display (Moved inward 1/4 from edges) -->
      <div
        class="absolute top-5 left-[25%] flex justify-start w-full text-white text-3xl font-bold"
      >
        <span id="left-score">0</span>
      </div>
      <div
        class="absolute top-5 right-[25%] flex justify-end w-full text-white text-3xl font-bold"
      >
        <span id="right-score">0</span>
      </div>

      <!-- Pong Game Canvas -->
      <canvas class="border-2 border-white rounded-lg"></canvas>

      <!-- Game Over Message -->
      <div
        id="game-over"
        class="hidden absolute text-white text-4xl font-bold bg-gray-800 bg-opacity-75 px-8 py-4 rounded-lg"
      >
        GAME OVER
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
